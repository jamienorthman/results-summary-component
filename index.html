<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&family=Overpass:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="result-container">
      <h4 class="result-header">Your Result</h4>
      <div class="total-score">
        <h2 class="score">76</h2>
        <p class="of-100">of 100</p>
      </div>
    
      <h3 class="great-header">Great</h3>
      <p class="result-text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="summary-container">
      <h4 class="summary-header">Summary</h4>
      <div class="categories">
        <div class="reaction">
          <div class="reaction-text">Reaction</div>
          <div class="reaction-score">80 / 100</div>
        </div>

        <div class="memory">
          <div class="memory-text">Memory</div>
          <div class="memory-score">92 / 100</div>
        </div>

        <div class="verbal">
          <div class="verbal-text">Verbal</div>
          <div class="verbal-score">61 / 100</div>
        </div>

        <div class="visual">
          <div class="visual-text">Visual</div>
          <div class="visual-score">72 / 100</div>
        </div>
      </div>
      <div class="continue-container">
        <button class="continue">Continue</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
    Coded by <a href="#"> Miko J</a>.
  </div>
</body>
</html>
